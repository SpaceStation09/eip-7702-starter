[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "prague"
match-path = "test/**/*.t.sol"

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
